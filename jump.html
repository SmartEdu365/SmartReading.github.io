<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
    <style>
        body {
            font-family: 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .loading {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        
        .btn {
            display: inline-block;
            background: white;
            color: #4facfe;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在打开"语文朗读"小程序...</h1>
        <div class="loading"></div>
        <p>如果跳转失败，请查看下方说明</p>
        
        <div class="instructions">
            <h3>如果无法自动跳转，请手动操作：</h3>
            <p>1. <strong>方法一：直接搜索</strong></p>
            <p style="margin-left: 20px;">打开微信 → 发现 → 小程序 → 搜索"语文朗读"</p>
            
            <p>2. <strong>方法二：联系老师</strong></p>
            <p style="margin-left: 20px;">向语文老师或班主任获取小程序二维码</p>
            
            <p>3. <strong>方法三：分享链接</strong></p>
            <p style="margin-left: 20px;">让已使用过的同学分享小程序给你</p>
        </div>
        
        <a href="index.html" class="btn">返回首页</a>
    </div>

    <script>
        // 尝试多种跳转方式
        function tryJump() {
            console.log("尝试跳转到小程序...");
            
            // 尝试常见的微信小程序URL格式
            const schemes = [
                "weixin://dl/business/?t=语文朗读",  // 最常见格式
                "weixin://dl/feishu/?t=语文朗读",     // 飞书格式
                "weixin://",                          // 直接打开微信
                "https://wxaurl.cn/NgTVkDBgiyd9R1D"   // 微信官方短链
            ];
            
            let currentScheme = 0;
            
            function attemptJump() {
                if (currentScheme < schemes.length) {
                    console.log("尝试方案 " + (currentScheme + 1) + ": " + schemes[currentScheme]);
                    
                    // 使用iframe方式尝试跳转（比直接location.href更可靠）
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = schemes[currentScheme];
                    document.body.appendChild(iframe);
                    
                    // 延迟后移除iframe并尝试下一个方案
                    setTimeout(function() {
                        document.body.removeChild(iframe);
                        currentScheme++;
                        attemptJump();
                    }, 1500);
                } else {
                    // 所有方案都尝试失败
                    console.log("所有跳转方案均失败");
                    showManualInstructions();
                }
            }
            
            attemptJump();
        }
        
        function showManualInstructions() {
            const loading = document.querySelector('.loading');
            const statusText = document.querySelector('p');
            
            if (loading) loading.style.display = 'none';
            if (statusText) statusText.innerHTML = '<strong>自动跳转失败</strong><br>请按照下方说明手动打开小程序';
            
            // 显示更详细的指引
            const instructions = document.querySelector('.instructions');
            if (instructions) {
                instructions.innerHTML += `
                    <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; margin-top: 15px;">
                        <h4>常见问题解决：</h4>
                        <p>• 确保在<strong>微信内</strong>打开此页面</p>
                        <p>• 确保已安装<strong>最新版微信</strong></p>
                        <p>• 如果曾卸载过小程序，请重新搜索添加</p>
                    </div>
                `;
            }
        }
        
        // 延迟2秒开始跳转，让用户看到页面
        setTimeout(tryJump, 2000);
    </script>
</body>
</html>
